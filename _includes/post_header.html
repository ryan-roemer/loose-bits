<div class="post-meta">
  <span class="post-date">{{ post.date | date_to_string }}</span>
  <div class="tags">
    {% assign goog = "http://www.google.com/search?q=" %}
    {% for tag in post.tags %}
      <span class="badge">
        <a href='{{ goog }}{{ tag | escape }}+site:loose-bits.com'
        >{{ tag }}</a>
      </span>
    {% endfor %}
  </div>
</div>
<div class="post-meta-clear" />
