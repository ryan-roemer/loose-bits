<h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
<div id="post-meta" class="clearfix row">
  <div class="date span3">{{ post.date | date:"%A, %B %d, %Y" }}</div>
  <div class="tags span4">
    <span class="section">tags</span>:
    {% assign goog = "http://www.google.com/search?q=" %}
    {% for tag in post.tags %}
      <a href='{{ goog }}{{ tag | escape }}+site:loose-bits.com'
      >{{ tag }}</a>{% if forloop.last == false %}, {% endif %}
    {% endfor %}
  </div>
</div>
