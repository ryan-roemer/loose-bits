---
layout: default
---
{% assign post = page %}

<div class="post">
  <article>
    <h1 class="post-title">{{ page.title }}</h1>
    {% include post_header.html %}
    {{ content }}
  </article>
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{% if site.baseurl != "/" %}{{ site.baseurl }}{% endif %}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>

{% include disqus.html %}
